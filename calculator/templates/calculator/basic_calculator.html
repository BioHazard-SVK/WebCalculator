<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="action" value="m-plus">M+</button><br>
        <input type="number" name="num1" value="{{request.POST.num1}}">
        <select name="operation">
            <option value="+" {% if request.POST.operation == "+" %} selected {% endif %}>+</option>
            <option value="-" {% if request.POST.operation == "-" %} selected {% endif %}>-</option>
            <option value="*" {% if request.POST.operation == "*" %} selected {% endif %}>*</option>
            <option value="/" {% if request.POST.operation == "/" %} selected {% endif %}>/</option>
        </select>
        <input type="number" name="num2" value="{{request.POST.num2}}">
        <Button type="submit">Vypočítať</Button><br>
        <h1>Výsledok: {{ result }}</h1>
    </form>
    
</body>
</html>
