<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num1" value={{request.POST.num1}}>
        <select name="operation">
            <option value="+" {% if request.POST.operation == "+" %} selected {% endif %}>+</option>
            <option value="-" {% if request.POST.operation == "-" %} selected {% endif %}>-</option>
            <option value="*" {% if request.POST.operation == "*" %} selected {% endif %}>*</option>
            <option value="/" {% if request.POST.operation == "/" %} selected {% endif %}>/</option>
        </select>
        <input type="number" name="num2" value={{request.POST.num2}}>
        <input type="submit"><br>
        <h1>VÃ½sledok: {{ result }}</h1>
    </form>
    
</body>
</html>
